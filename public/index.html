<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container my-5" style="max-width: 600px;">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefonszám</label>
                    <input type="tel" oninput="validator()" class="form-control" id="phone" placeholder="36201234567" required>
                    <div class="invalid-feedback">
                        Helyes telefonszám megadása kötelező
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nums" class="form-label">Számok</label>
                    <input type="text" oninput="validator()" class="form-control" id="nums" placeholder="1, 2, 3, 4" required>
                    <div class="invalid-feedback">
                        Vesszővel elválasztott értékek kellenek
                    </div>
                </div>
                <div class="d-grid col-4 mt-4 mx-auto">
                    <button type="submit" class="btn btn-primary" id="call" onclick="startCall()" style="display: none;">Hívás indítása</button>
                    <button type="button" class="btn btn-danger" id="hangup" onclick="hangupCall()" style="display: none;">Leállítás</button>
                </div>
            </form>
            <div class="alert alert-danger m-4" id="errorbox" style="display: none;" role="alert">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="functions.js"></script>
    </body>
</html>
